<div class="container" align="center">
    <h1>Register a new student</h1>
    <br><br>
    <form action="input.php" role = "form" method="post" style="height: auto;width: auto">
        <div class="form-group">
            <label>First Name:</label><br>
            <input class="form-control" type="text" name="fname" id="fname" placeholder="Student's First Name" /><br>
        </div>
        <div class="form-group">
            <label>Last name:</label><br>
            <input class="form-control" type="text" name="lname" id="lname" placeholder="Student's Last Name" /><br>
        </div>
        <div class="form-group">
            <label>Matriculation #:</label><br>
            <input class="form-control" type="number" name="matric" id="matric" placeholder="Matriculation #" /><br>
        </div>
        <div class="form-group">
            <label>E-mail:</label><br>
            <input class="form-control" type="email" name="mail" id="mail" placeholder="Enter E-mail" /><br>
        </div>
        <label>Degree:</label><br><br>
        <select required name="dg" id="dg">
            <option value="">None</option>
            <option value="Masters">Masters</option>
            <option value="Postgraduate">Postgraduate</option>
            <option value="Undergraduate">Undergraduate</option>
        </select><br><br>
        <label>Year:</label><br><br>
        <select required name="yr" id="yr">
            <option value="">None</option>
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
            <option value="fourth">Fourth</option>
        </select><br><br>
        <button type="submit" name="submit" value = "login" class="btn btn-default">Register</button>
    </form>
